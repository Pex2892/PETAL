<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PETAL | Radial Tree</title>
        <link rel="stylesheet" type="text/css" href="../../static/assets/css/radial-tree.css">
        <link rel="stylesheet" href="../../static/assets/css/bootstrap.min.css">
    </head>
    <body>
        <div id="tree-container"></div>
        <div id="toolbar">
            <div class="tool">
                <div id="help" title="click for help"><a href="help.html" target="_blank">HELP</a></div>
            </div>
            <div class="tool">
                <div class="tlabel">zoom</div>
                <div class="tbuttons">
                    <div class="button" data-key="187" title="Zoom In (+ OR scrollwheel)">+</div>
                    <div class="button" data-key="189" title="Zoom Out (&minus; OR scrollwheel)">&minus;</div>
                </div>
            </div>
            <div class="tool">
                <div class="tlabel">rotate</div>
                <div class="tbuttons">
                    <div class="button" data-key="33" title="Rotate CCW (Page Up OR &#8679;scrollwheel)"
                         style="font-size:0.9em">&#8634;
                    </div>
                    <div class="button" data-key="34" title="Rotate CW (Page Down OR &#8679;scrollwheel)"
                         style="font-size:0.9em">&#8635;
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="tlabel">select</div>
                <div class="tbuttons">
                    <div class="button" data-key="-38" title="Select Previous (&#8679;&uarr;)" style="font-size:0.9em">&#8613;
                    </div>
                    <div class="button" data-key="-40" title="Select Next (&#8679;&darr;)" style="font-size:0.9em">&#8615;</div>
                </div>
            </div>
            <div class="tool">
                <div class="tlabel">view</div>
                <div class="tbuttons">
                    <div class="button" data-key="36" title="Center Root (Home)">&#8962;</div>
                    <div class="button" data-key="35" title="Center Selected (End)" style="font-size:0.8em">&#9673;</div>
                </div>
            </div>
            <div class="tool">
                <div class="tlabel">toggle</div>
                <div class="tbuttons">
                    <div class="button" data-key="32" title="Toggle Node (Space OR double-click)">1</div>
                    <div class="button" data-key="13" title="Toggle Level (Return OR &#8679;double-click)">&oplus;</div>
                    <div class="button" data-key="191" title="Toggle Root (/)">/</div>
                </div>
            </div>
            <div class="tool">
                <div class="tlabel" style="text-align:left" title="Change Root">&nbsp;Path</div>
                <div id="selection" class="tlabel"></div>
            </div>
        </div>
        <div id="toolbar2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="modal-gene" class="col-form-label">Gene:</label>
                            <input type="text" class="form-control" id="modal-gene" readonly style="background: white;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="modal-deep" class="col-form-label">Deep:</label>
                            <input type="text" class="form-control" id="modal-deep" readonly style="background: white;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="modal-occurences" class="col-form-label">#Occurrences:</label>
                            <input type="text" class="form-control" id="modal-occurences" readonly style="background: white;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="modal-path" class="col-form-label">Path:</label>
                            <input type="text" class="form-control" id="modal-path" readonly style="background: white;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="modal-path" class="col-form-label">Hsa:</label>
                            <input type="text" class="form-control" id="modal-hsa" readonly style="background: white;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="modal-info" class="col-form-label" style="font-size: 14px;">
                                Pathway of origin | Relation | Type of relation
                            </label>
                            <textarea class="form-control" id="modal-info" rows="5" readonly style="background: white;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contextmenu">
            <div data-key="32"><span class="expcol">Expand</span> Node</div>
            <div data-key="13">Expand 1 Level</div>
            <div data-key="-13">Expand Full Tree</div>
            <div data-key="35">Center This Node</div>
            <div data-key="36">Center Root</div>
            <div data-key="191">Set Root</div>
        </div>

        <script>
            const file_json = 'data-flare.json';
        </script>
        <script src="../../static/assets/js/d3.min.js" charset="utf-8"></script>
        <script src="../../static/assets/js/jquery-3.5.0.min.js"></script>
        <script src="../../static/assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../static/assets/js/radial-tree.js"></script>
    </body>
</html>
